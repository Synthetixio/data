        data_type: numeric
      - name: apy_24h_pnl
        data_type: numeric
      - name: apr_7d_pnl
        data_type: numeric
      - name: apy_7d_pnl
        data_type: numeric
      - name: apr_28d_pnl
        data_type: numeric
      - name: apy_28d_pnl
