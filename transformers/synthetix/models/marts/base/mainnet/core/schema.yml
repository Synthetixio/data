      - name: amount
        description: "Reward amount"
        data_type: numeric
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
      - name: ts_start
        data_type: timestamp with time zone
      - name: duration
        data_type: numeric
  - name: fct_core_account_delegation_arbitrum_mainnet
