        description: "Hourly issuance"
        data_type: numeric
        tests:
          - not_null
      - name: hourly_pnl
        description: "Hourly PnL"
        data_type: numeric
        tests:
          - not_null
      - name: cumulative_pnl
        description: "Cumulative PnL"
        data_type: numeric
        tests:
          - not_null
      - name: cumulative_issuance
        description: "Cumulative Issuance"
        data_type: numeric
        tests:
          - not_null
