      - name: distributor
        description: "Address of the distributor"
        data_type: text
        tests:
          - not_null
      - name: token_symbol
        description: "Token symbol"
        data_type: text
        tests:
          - not_null
      - name: reward_type
        description: "Type of reward"
        data_type: text
        tests:
          - not_null
          - accepted_values:
              values: ["liquidation", "incentive"]
      - name: amount
        description: "Reward amount"
        data_type: numeric
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
      - name: ts_start
        data_type: timestamp with time zone
      - name: duration
        data_type: numeric
  - name: fct_core_account_delegation_base_mainnet
