version: 2
models:
  - name: fct_core_account_activity_base_mainnet
    description: "Daily number of accounts by action (Delegated, Withdrawn, Claimed)"
    columns:
      - name: block_timestamp
        description: "Block timestamp"
        data_type: timestamp with time zone
        tests:
          - not_null
      - name: account_action
        description: "Type of LP action"
        data_type: text
        tests:
          - not_null
          - accepted_values:
              values: ["Delegated", "Withdrawn", "Claimed"]
      - name: account_id
        description: "ID of the account"
        data_type: numeric
        tests:
          - not_null
  - name: fct_core_active_stakers_daily_base_mainnet
    description: "Daily number of active stakers"
    columns:
      - name: block_date
        description: "Date"
        data_type: date
        tests:
          - not_null
      - name: nof_stakers_daily
        description: "Number of active stakers daily"
  - name: fct_core_vault_collateral_base_mainnet
    columns:
      - name: ts
        description: "Block timestamp"
        data_type: timestamp with time zone
        tests:
          - not_null
      - name: block_number
        description: "Block number"
        data_type: integer
        tests:
          - not_null
      - name: contract_address
        description: "Address of the contract"
        data_type: text
        tests:
          - not_null
      - name: pool_id
        description: "ID of the pool"
        data_type: integer
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
      - name: collateral_type
        description: "Type of delegated collateral"
        data_type: character varying
        tests:
          - not_null
      - name: amount
        description: "Collateral amount"
        data_type: numeric
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
      - name: collateral_value
        description: "Vault collateral value"
        data_type: numeric
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
  - name: fct_pool_rewards_base_mainnet
