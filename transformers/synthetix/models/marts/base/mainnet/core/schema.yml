      - name: apy_28d
        description: "APY (28d)"
        data_type: numeric
        tests:
          - not_null
      - name: apr_24h_pnl
        data_type: numeric
      - name: apy_24h_pnl
        data_type: numeric
      - name: apr_7d_pnl
        data_type: numeric
      - name: apy_7d_pnl
        data_type: numeric
      - name: apr_28d_pnl
        data_type: numeric
      - name: apy_28d_pnl
        data_type: numeric
      - name: apr_24h_rewards
        data_type: numeric
      - name: apy_24h_rewards
        data_type: numeric
      - name: apr_7d_rewards
        data_type: numeric
      - name: apy_7d_rewards
        data_type: numeric
      - name: apr_28d_rewards
        data_type: numeric
      - name: apy_28d_rewards
        data_type: numeric
      - name: apr_24h_underlying
