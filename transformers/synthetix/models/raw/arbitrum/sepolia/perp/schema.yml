version: 2
models:
  - name: perp_account_created_arbitrum_sepolia
    description: AccountCreated events from the PerpsMarketProxy contract
    columns:
      - name: id
        description: "ID of the event record"
        tests:
          - unique
          - not_null
      - name: event_name
        description: "Event name"
        data_type: text
        tests:
          - not_null
          - accepted_values:
              values: ["AccountCreated"] 
      - name: block_number
        description: "Block number"
        data_type: integer
        tests:
          - not_null
      - name: block_timestamp
        description: "Block timestamp"
        data_type: timestamp with time zone
        tests:
          - not_null
      - name: owner
        description: "Address of the pool owner"
        data_type: text
        tests:
          - not_null
      - name: account_id
        description: "ID of the account"
        data_type: numeric
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
      - name: transaction_hash
        description: "Transaction hash"
        data_type: text
        tests:
          - not_null
      - name: contract
        description: "Address of the contract"
        data_type: text
        tests:
          - not_null
