version: 2
models:
  - name: core_account_created
    description: AccountCreated events from the CoreProxy contract
    columns:
      - name: owner
        data_type: text
      - name: account_id
        data_type: numeric
      - name: id
        data_type: character varying
        tests:
          - not_null
          - unique
      - name: transaction_hash
        data_type: text
      - name: block_number
        data_type: integer
      - name: block_timestamp
        data_type: timestamp with time zone
      - name: event_name
        data_type: text
      - name: contract
        data_type: text
