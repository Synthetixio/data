      - name: pool_id
        data_type: numeric
      - name: sender
        data_type: text
      - name: block_timestamp
        data_type: timestamp with time zone
      - name: block_number
        data_type: integer
      - name: leverage
        data_type: numeric
      - name: transaction_hash
        data_type: text
      - name: amount
        data_type: numeric
      - name: event_name
        data_type: text
