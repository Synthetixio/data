          - not_null
          - unique
      - name: async_order_claim
        data_type: jsonb
      - name: block_timestamp
        data_type: timestamp with time zone
      - name: transaction_hash
        data_type: text
      - name: sender
        data_type: text
      - name: contract
        data_type: text
      - name: event_name
        data_type: text
      - name: async_order_id
        data_type: numeric
      - name: market_id
        data_type: numeric
      - name: block_number
        data_type: integer
