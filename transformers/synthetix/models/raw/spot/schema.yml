version: 2
models:
  - name: spot_order_committed
    description: OrderCommitted events from the SpotMarketProxy contract
    columns:
      - name: id
        data_type: character varying
        tests:
          - not_null
          - unique
      - name: event_name
        data_type: text
      - name: sender
        data_type: text
      - name: block_timestamp
        data_type: timestamp with time zone
      - name: referrer
        data_type: text
      - name: amount_provided
        data_type: numeric
      - name: async_order_id
        data_type: numeric
      - name: transaction_hash
        data_type: text
      - name: contract
        data_type: text
      - name: market_id
        data_type: numeric
      - name: block_number
        data_type: integer
      - name: order_type
        data_type: integer
  - name: spot_order_settled
    description: OrderSettled events from the SpotMarketProxy contract
    columns:
      - name: final_order_amount
        data_type: numeric
      - name: settler
        data_type: text
      - name: block_number
        data_type: integer
      - name: transaction_hash
        data_type: text
      - name: block_timestamp
        data_type: timestamp with time zone
      - name: id
        data_type: character varying
        tests:
          - not_null
          - unique
      - name: async_order_id
        data_type: numeric
      - name: order_type
        data_type: integer
      - name: contract
        data_type: text
      - name: price
        data_type: numeric
      - name: market_id
        data_type: numeric
      - name: collected_fees
        data_type: numeric
      - name: fees
        data_type: jsonb
      - name: event_name
        data_type: text
  - name: spot_order_cancelled
    description: OrderCancelled events from the SpotMarketProxy contract
    columns:
