name: synthetix
version: "1.0.0"
config-version: 2

profile: synthetix

# Configuring paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Directories to be removed by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

# Variables
vars:
  v2_markets:
    [
      "1_inch",
      "aave",
      "ada",
      "algo",
      "ankr",
      "ape",
      "apt",
      "arb",
      "atom",
      "aud",
      "avax",
      "axs",
      "bal",
      "bch",
      "blur",
      "bnb",
      "bonk",
      "btc",
      "celo",
      "comp",
      "crv",
      "cvx",
      "doge",
      "dot",
      "dydx",
      "enj",
      "eos",
      "etc",
      "eth",
      "ethbtc",
      "eur",
      "fet",
      "fil",
      "floki",
      "flow",
      "ftm",
      "fxs",
      "gbp",
      "gmx",
      "grt",
      "icp",
      "imx",
      "inj",
      "jto",
      "jup",
      "knc",
      "ldo",
      "link",
      "ltc",
      "matic",
      "mav",
      "meme",
      "mkr",
      "near",
      "one",
      "op",
      "ordi",
      "pendle",
      "pepe",
      "perp",
      "pyth",
      "rndr",
      "rpl",
      "rune",
      "sei",
      "shib",
      "sol",
      "steth",
      "stetheth",
      "strk",
      "sui",
      "sushi",
      "tia",
      "trb",
      "trx",
      "uma",
      "uni",
      "usdt",
      "wld",
      "xag",
      "xau",
      "xlm",
      "xmr",
      "xrp",
      "xtz",
      "yfi",
      "zec",
      "zil",
      "zrx",
    ]

models:
  synthetix:
    raw:
      eth:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "eth_mainnet"
          +schema: raw_eth_mainnet
      base:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "base_mainnet"
          +schema: raw_base_mainnet
        sepolia:
          +tags: "base_sepolia"
          +schema: raw_base_sepolia
      arbitrum:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "arbitrum_mainnet"
          +schema: raw_arbitrum_mainnet
        sepolia:
          +tags: "arbitrum_sepolia"
          +schema: raw_arbitrum_sepolia
      optimism:
        +enabled: "{{ target.name == 'prod-op' or target.name == 'dev' }}"
        mainnet:
          +tags: "optimism_mainnet"
          +schema: raw_optimism_mainnet
      snax:
        +enabled: "{{ target.name != 'prod-op' }}"
        testnet:
          +tags: "snax_testnet"
          +schema: raw_snax_testnet
    marts:
      eth:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "eth_mainnet"
          +schema: eth_mainnet
      base:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "base_mainnet"
          +schema: base_mainnet
        sepolia:
          +tags: "base_sepolia"
          +schema: base_sepolia
      arbitrum:
        +enabled: "{{ target.name != 'prod-op' }}"
        mainnet:
          +tags: "arbitrum_mainnet"
          +schema: arbitrum_mainnet
        sepolia:
          +tags: "arbitrum_sepolia"
          +schema: arbitrum_sepolia
      optimism:
        +enabled: "{{ target.name == 'prod-op' or target.name == 'dev' }}"
        mainnet:
          +tags: "optimism_mainnet"
          +schema: optimism_mainnet
seeds:
  +schema: seeds
