version: "2.4"

services:
  db:
    image: postgres:15
    restart: always
    networks:
      - data
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
      POSTGRES_SHARED_BUFFERS: '4GB'
      POSTGRES_WORK_MEM: '100MB'
      POSTGRES_MAINTENANCE_WORK_MEM: '1GB'
      POSTGRES_EFFECTIVE_CACHE_SIZE: '8GB'
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - type: bind
        source: ./postgres-data
        target: /var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    mem_limit: 8192M
    cpus: 8.0

  base-mainnet-processor:
    build:
      context: ./indexers/base-mainnet
    networks:
      - data
    depends_on:
      - db
    restart: always
    env_file:
      - ./indexers/base-mainnet/.env

  base-goerli-processor:
    build:
      context: ./indexers/base-goerli
    networks:
      - data
    depends_on:
      - db
    restart: always
    env_file:
      - ./indexers/base-goerli/.env

  optimism-goerli-processor:
    build:
      context: ./indexers/optimism-goerli
    networks:
      - data
    depends_on:
      - db
    restart: always
    env_file:
      - ./indexers/optimism-goerli/.env

  optimism-mainnet-processor:
    build:
      context: ./indexers/optimism-mainnet
    networks:
      - data
    depends_on:
      - db
    restart: always
    env_file:
      - ./indexers/optimism-mainnet/.env

  transformer:
    build:
      context: ./transformers
    depends_on:
      - db
    networks:
      - data

  dashboard:
    build:
      context: ./dashboard
    depends_on:
      - db
    restart: always
    networks:
      - data
    ports:
      - "${DASHBOARD_PORT}:8501"
    volumes:
      - ${LEGACY_DB_LOCATION}:/app/data/perps.db
      # - ./dashboard:/app # uncomment to enable dashboard development

networks:
  data:
    driver: bridge
