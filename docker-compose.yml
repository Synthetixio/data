version: "2.4"

services:
  db:
    image: postgres:15
    restart: always
    networks:
      - data
    environment:
      POSTGRES_PASSWORD: $PG_PASSWORD
      PGDATA: /var/lib/postgresql/data
      POSTGRES_SHARED_BUFFERS: '4GB'
      POSTGRES_WORK_MEM: '100MB'
      POSTGRES_MAINTENANCE_WORK_MEM: '1GB'
      POSTGRES_EFFECTIVE_CACHE_SIZE: '8GB'
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - type: bind
        source: ./postgres-data
        target: /var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    mem_limit: 8192M
    cpus: 8.0

  base-mainnet-processor:
    build:
      context: ./indexers/base-mainnet
    networks:
      - data
    depends_on:
      - db
    restart: always
    environment:
      DB_PASS: $PG_PASSWORD
    env_file:
      - ./indexers/base-mainnet/.env

  base-sepolia-processor:
    build:
      context: ./indexers/base-sepolia
    networks:
      - data
    depends_on:
      - db
    restart: always
    environment:
      DB_PASS: $PG_PASSWORD
    env_file:
      - ./indexers/base-sepolia/.env

  optimism-mainnet-processor:
    build:
      context: ./indexers/optimism-mainnet
    networks:
      - data
    depends_on:
      - db
    restart: always
    environment:
      DB_PASS: $PG_PASSWORD
    env_file:
      - ./indexers/optimism-mainnet/.env

  transformer:
    build:
      context: ./transformers
    depends_on:
      - db
    environment:
      PG_PASSWORD: $PG_PASSWORD
    networks:
      - data

  dashboard:
    build:
      context: ./dashboard
    restart: always
    networks:
      - data
    ports:
      - "${DASHBOARD_PORT}:8501"
    volumes:
      - ${LEGACY_DB_LOCATION}:/app/data/perps.db
      - .streamlit:/app/.streamlit # pass local secrets
      # - ./dashboard:/app # uncomment to enable dashboard development
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 12288M

networks:
  data:
    driver: bridge
